name: Build Deploy Simple Web Server
on:
  push:
    branches: [main]


  workflow_dispatch:
jobs:
      
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: 'actions/checkout@v3'
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
       
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
      
    - name: 'Submit to cloud build'
      run: |
        gcloud builds submit --tag gcr.io/CS7346Assignment3/simple-webserver

    - name: 'Deploy to Cloud Run'
      run: gcloud run deploy simple-webserver --image=gcr.io/cloudrun/placeholder@sha256:b046cf24d83df99a2e943dd2e5e40d06fe5c7e1a725c521de9c08ef15cbb2c29:latest --region=us-central1 --allow-unauthenticated
